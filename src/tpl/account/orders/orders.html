	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const chevronIcon = document.getElementById('chevron-icon');
			const selectElement = chevronIcon.previousElementSibling;

			chevronIcon.addEventListener('click', () => {
				selectElement.focus();
				selectElement.click(); // This line is necessary for some browsers
			});
		});

	</script>
